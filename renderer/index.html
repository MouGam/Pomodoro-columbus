<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Pomodoro</title>
  <link rel="stylesheet" href="../assets/style.css" />
</head>
<body>
    <div id="container">

        <div id="settings-modal" class="modal none">
            <div class="modal-content">
                <h2>설정</h2>
                <div class="settings-group">
                    <div class="setting-item">
                        <label>작업 시간 (분)</label>
                        <input type="number" id="work-time" min="1" max="60">
                    </div>
                    <div class="setting-item">
                        <label>휴식 시간 (분)</label>
                        <input type="number" id="break-time" min="1" max="30">
                    </div>
                    <div class="setting-item">
                        <label>목표 완료 횟수</label>
                        <input type="number" id="goal-complete-task-num" min="1" max="15">
                    </div>
                    <!-- <div class="setting-item">
                        <label>
                            <input type="checkbox" id="sound-enabled">
                            알림음 사용
                        </label>
                    </div>
                    <div class="setting-item">
                        <label>알림음 볼륨</label>
                        <input type="range" id="sound-volume" min="0" max="1" step="0.1" value="0.7">
                    </div> -->
                    <div class="setting-item">
                        <label>완료 목록 보기</label>
                        <input type="checkbox" id="show-completed">
                    </div>
                    <div class="setting-item">
                        <label>다크모드</label>
                        <input type="checkbox" id="is-dark-mode">
                    </div>
                    <div class="setting-item">
                        <label>알람 종류</label>
                        <select id="alarm-type">
                        </select>
                    </div>
                </div>
                <div class="modal-buttons">
                    <button id="save-settings">저장</button>
                    <button id="close-settings">닫기</button>
                </div>
            </div>
        </div>

        <div class="setting-container">
            <div class="today-complete-task-num-container">
                <div id="today-complete-task-num" class="font-large"></div>
                <div id="today-complete-task-num-reset" class="action">초기화</div>
            </div>
            <img id="setting-button" class="setting-button action" src="../assets/images/setting.png"/>
        </div>

        <div id="timer-container">
            <div class="timer-inner-container">
                <div id="timer">
                    <div id="timer-text" class="font-xxxxlarge">
                        <span id="minuates"></span>:<span id="seconds"></span>
                    </div>
                    <button id="reset-btn" class="action font-medium">초기화</button>
                </div>
                <button id="start-btn">
                  <img id="play-button" class="play-button" src="../assets/images/play-button.svg" />
                  <div id="pause-button" class="pause-button none">
                    <div class="bar"></div>
                    <div class="bar"></div>
                  </div>
                </button>
              </div>

            <div id="current-task" class="list-element-container">
            </div>
        </div>
        <div id="to-do-list">

            <div id="list-top" class="list">
                <!-- 여기 안쪽으로 목록 렌더링 -->
            </div>
            
            
        </div>

        <div class="input-container" id="input-container">
            <input class="todo-input" type="text" id="todo-input" placeholder="새 할 일을 입력하세요" />
            <button class="add-todo-btn" id="add-todo-btn">추가</button>
        </div>

    </div>


    <audio id="timer-basic" src="../assets/audio/basic.mp3"></audio>
    <audio id="timer-chicken" src="../assets/audio/chicken.mp3"></audio>
    <audio id="timer-simple" src="../assets/audio/simple.mp3"></audio>
    <audio id="timer-warning" src="../assets/audio/warning.mp3"></audio>

    <script src="app.js"  type="module" defer></script>
</body>
</html>
